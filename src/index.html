<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="./helpers/useDarkMode.js"></script>
  <title>Encriptador</title>
</head>

<body>
  <img class='logo' src="../assets/icons/alura.svg" alt="logo">
  <span class="lnr lnr-moon" onclick="useDarkMode()"></span>
  <div class="container-all">
    <section class="text-container">
      <textarea class="form-control" name="texto" id="texto" cols="30" rows="15"
        placeholder="Ingrese el texto aqui"></textarea>
      <div class="btn-container">
        <div class="legend">
          <img src="../assets/icons/info.svg" alt="logo" width="16" height="16">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="btn-direction">
          <button class="btn-encript">Encriptar</button>
          <button class="btn-decript">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="img-cont">
      <img class="img-person" src="../assets/img/Person.png" alt="MuñecoNotFound">
      <img class="img-frame" src="../assets/img/Frame.png" alt="MuñecoNotFound">
    </section>
  </div>
</body>

</html>
