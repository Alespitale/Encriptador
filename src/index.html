<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="/assets/icons/alura.svg"/>
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Encrypter</title>
</head>

<body>
  <img class='logo' src="./assets/icons/alura.svg" alt="logo">
  <span class="lnr lnr-moon" onclick="useDarkMode()"></span>
  <span class="lnr lnr-sun" onclick="useDarkMode()"></span>
  <div class="container-all">
    <section class="text-container">
      <textarea class="form-control" name="texto" id="input-text" cols="30" rows="15"
        placeholder="Ingrese el texto aqui"></textarea>
      <div class="btn-container">
        <div class="legend">
          <img src="./assets/icons/info.svg" alt="logo" width="16" height="16">
          <p>Solo letras min√∫sculas y sin acentos</p>
        </div>
        <div class="btn-direction">
          <button class="btn-encript" onclick="encrypt()">Encriptar</button>
          <button class="btn-decript" onclick="desencrypt()">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="img-cont">
      <textarea class="form-control right-form" name="texto" id="out-text" cols="30" rows="15" readonly></textarea>
      <button class="btn-copy" onclick="copy()">Copiar</button>
      <img class="img-person" src="./assets/img/Person.png" alt="person">
      <img class="img-frame" src="./assets/img/Frame.png" alt="textNotFound">
    </section>
  </div>
  <script src="main.js"></script>
  <script src="./helpers/useDarkMode.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
